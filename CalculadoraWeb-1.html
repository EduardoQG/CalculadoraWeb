<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>calculadoraWeb</title>
	
	
	<script>
	
	let acumulado=0; var cifra="";
		
	let sumCheck=false; let restCheck=false; let multCheck=false;
	
	let firstOp=true; let divisionCheck=false;
		
	function displayNumbers(number){
		
		cifra=cifra.toString();
		
		document.getElementById("display").value=cifra+number;
		
		cifra=parseInt(document.getElementById("display").value);
		
	}
	
	function sum(){
		
		if(sumCheck || firstOp){
			acumulado=acumulado+parseInt(cifra);
		
			document.getElementById("display").value=acumulado;
		} else if(divisionCheck){
			acumulado=acumulado/parseInt(cifra);
		} else if(restCheck){
			acumulado=acumulado-parseInt(cifra);
		
			document.getElementById("display").value=acumulado;
		} else if(multCheck){
			
			acumulado=acumulado*parseInt(cifra);
		}
		
		cifra=0;
		
		sumCheck=true;
		restCheck=false;
		multCheck=false;
		firstOp=false; divisionCheck=false;
	}
		
	function rest(){
		
		if(sumCheck){
			
			acumulado=acumulado+parseInt(cifra);
			
			document.getElementById("display").value=acumulado;
		
			
		} else if(multCheck){
			
			acumulado=acumulado*parseInt(cifra);
		} else if(divisionCheck){
			acumulado=acumulado/parseInt(cifra);
		} else{
			
			if(firstOp){
				
				acumulado=parseInt(cifra);
			} else{
				acumulado=acumulado-parseInt(cifra);
			
			document.getElementById("display").value=acumulado;
			}	
		}
		cifra=0;
		restCheck=true;
		sumCheck=false;
		multCheck=false;
		firstOp=false; divisionCheck=false;
	}
		
	function multiplication(){
		
		if(firstOp){
			acumulado=1*parseInt(cifra);
		} else if(multCheck){
			acumulado=acumulado*parseInt(cifra);
		} else if(sumCheck){
			acumulado=acumulado+parseInt(cifra);
		} else if(restCheck){
			acumulado=acumulado-parseInt(cifra);
		} else if(divisionCheck){
			acumulado=acumulado/parseInt(cifra);
		}
		
		
		
		document.getElementById("display").value=acumulado;
		
		multCheck=true; divisionCheck=false;
		sumCheck=false; restCheck=false;
		cifra=0; firstOp=false;
	}
		
	function division(){
		
		if(multCheck){
			acumulado=acumulado*parseInt(cifra);
		} else if(sumCheck){
			acumulado=acumulado+parseInt(cifra);
		} else if(restCheck){
			acumulado=acumulado-parseInt(cifra);
		} else{
			if(firstOp){
				acumulado=parseInt(cifra);
			} else{
				acumulado=acumulado/parseInt(cifra);
			}
		} 
	
		
		divisionCheck=true;
		multCheck=false; sumCheck=false; restCheck=false;
		cifra=0; firstOp=false;
	}
	function solution(){
			
		if(sumCheck){
				
			document.getElementById("display").value=acumulado+parseInt(cifra);
				
		}
			
		if(restCheck){
				
			document.getElementById("display").value=acumulado-parseInt(cifra);
		}
		
		if(multCheck){
			
			document.getElementById("display").value=acumulado*parseInt(cifra);
		}
		
		if(divisionCheck){
			
			document.getElementById("display").value=acumulado/parseInt(cifra);
		}
	}
	
	
	function reset(){
			
		document.getElementById("display").value=0;
			
		acumulado=0; cifra=0; firstOp=true;
		sumCheck=false; restCheck=false; multCheck=false;
	}
		
		
	</script>
	
	
	<style>
	
		#display{
			text-align: right;
			background-color: black;
			color: #0EEE1D;
		}
	
		
	</style>
	
	
	
</head>

<body>
	
	<table border="10px">
	<tr>
		<td colspan="4" id="displayCell"><input type="text" id="display" value="0"> </td>	
	</tr>
	
	<tr>
		<td><input type="button" value="1" id="b1" onClick="displayNumbers(1)"></td>
		<td><input type="button" value="2" id="b2" onClick="displayNumbers(2)"></td>
		<td><input type="button" value="3" id="b3" onClick="displayNumbers(3)"></td>
		<td><input type="button" value="+" id="sumB" onClick="sum()"></td>
	</tr>
		<td><input type="button" value="4" id="b4" onClick="displayNumbers(4)"></td>
		<td><input type="button" value="5" id="b5" onClick="displayNumbers(5)"></td>
		<td><input type="button" value="6" id="b6" onClick="displayNumbers(6)"></td>
		<td><input type="button" value="-" id="minusB" onClick="rest()"></td>
	<tr>
		<td><input type="button" value="7" id="b7" onClick="displayNumbers(7)"></td>
		<td><input type="button" value="8" id="b8" onClick="displayNumbers(8)"></td>
		<td><input type="button" value="9" id="b9" onClick="displayNumbers(9)"></td>
		<td><input type="button" value="*" id="multB" onClick="multiplication();"></td>
	</tr>
		<td><input type="button" value="0" id="b0" onClick="displayNumbers(0)"></td>
		<td><input type="button" value="/" id="divideB" onClick="division()"></td>
		<td><input type="button" value="=" id="equalB" onClick="solution()"></td>
		<td><input type="button" value="c" id="clearB" onClick="reset()"></td>
	<tr>
		<td><input type="button" value="D.K" id="dk" onClick="displayNumbers(0)"></td>
		
	</tr>
		
	<tr>
		
	</tr>
	</table>
	
	
	
</body>
</html>
