<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>calculadoraWeb</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css"/>
</head>

<body>
	<div class="container border">
		<div class="row">
		 	 <div class="col-12" id="display-div"><input type="text" id="display" class="form-control" value="0"></div>
		</div>
		<div class="row">
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("1")'>1</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("2")'>2</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("3")'>3</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">+</button></div></div>
		</div>
			
		<div class="row">
			<div class="col-3"><div class="col-12 text-center" ><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("4")'>4</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("5")'>5</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("6")'>6</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">-</button></div></div>
		</div>
		<div class="row">
			<div class="col-3"><div class="col-12 text-center" ><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("7")'>7</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("8")'>8</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("9")'>9</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">*</button></div></div>
		</div>
		<div class="row">
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("0")'>0</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">=</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick="clear()">C</button></div></div>
			<div class="col-3"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">/</button></div></div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
