<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>calculadoraWeb</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/mainCSS.css"/>
	<script src="Js/indexJs.js"></script>

</head>

<body>
	

	<div class="container border">
		<div class="row">
		 	 <div class="col-12" id="display-div"><input type="text" id="display" class="form-control" value="0"></div>
		</div>
		<div class="row">
			<div class="col-3"  id="button" ><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("1")'>1</button></div></div>
			<div class="col-3"  id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("2")'>2</button></div></div>
			<div class="col-3"  id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("3")'>3</button></div></div>
			<div class="col-3"  id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">+</button></div></div>
		</div>
			
		<div class="row">
			<div class="col-3"  id="button"><div class="col-12 text-center" ><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("4")'>4</button></div></div>
			<div class="col-3"  id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("5")'>5</button></div></div>
			<div class="col-3"  id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("6")'>6</button></div></div>
			<div class="col-3"  id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">-</button></div></div>
		</div>
		<div class="row">
			<div class="col-3" id="button"><div class="col-12 text-center" ><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("7")'>7</button></div></div>
			<div class="col-3" id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("8")'>8</button></div></div>
			<div class="col-3" id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("9")'>9</button></div></div>
			<div class="col-3" id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">*</button></div></div>
		</div>
		<div class="row">
			<div class="col-3" id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick='displayValues("0")'>0</button></div></div>
			<div class="col-3" id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">=</button></div></div>
			<div class="col-3" id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg" onclick="clear()">C</button></div></div>
			<div class="col-3" id="button"><div class="col-12 text-center"><button type="button" class="btn btn-primary btn-lg">/</button></div></div>
		</div>
	</div>
	
		
</body>
</html>
